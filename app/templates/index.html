<!DOCTYPE html>
<html>
<head>
    <title>Study Assistant</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --border-color: #404040;
            --hover-color: #3d3d3d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: var(--secondary-color);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-color);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 4px 0;
        }

        .user-message {
            background-color: var(--accent-color);
            color: white;
            align-self: flex-end;
        }

        .assistant-message {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
        }

        .input-container {
            padding: 20px;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 150px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            background-color: #45a049;
        }

        .documents-section {
            margin-top: 20px;
        }

        #document-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #document-list li {
            background-color: var(--primary-color);
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-btn {
            padding: 4px 8px;
            font-size: 12px;
        }

        .status-step {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-step.active {
            background-color: var(--accent-color);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .preview-content {
            position: relative;
            width: 80%;
            height: 80%;
            margin: 5% auto;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            overflow: auto;
        }

        #preview-images img {
            max-width: 100%;
            margin: 10px 0;
        }

        .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        h3 {
            color: var(--text-color);
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 500;
        }

        .no-docs-message {
            color: #888;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .preview-container img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .preview-container.active {
            display: block;
        }
        
        .document-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background: #2d2d2d;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        
        .document-item:hover {
            background: #383838;
        }
        
        .preview-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .preview-btn:hover {
            background: #45a049;
        }
        
        .close-preview {
            float: right;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 0 5px;
        }
        
        .close-preview:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="workflow-title">Current Workflow</div>
            <div id="workflow-status">General Chat</div>
            <div class="documents-section">
                <h3>Uploaded Documents</h3>
                <ul id="document-list"></ul>
                <div id="no-docs-message" class="no-docs-message">No documents uploaded yet</div>
                <div id="preview-container" class="preview-container"></div>
            </div>
            <div id="status-steps"></div>
        </div>

        <div class="main-content">
            <div class="chat-container" id="chat-container">
                <div class="message assistant-message">
                    Hello! I'm your Study Assistant. I can help answer your questions! Upload a document using the attachment button for more context-specific assistance.
                </div>
            </div>

            <div class="input-container">
                <button id="attach-button" class="attach-button">ðŸ“Ž</button>
                <form id="upload-form" style="display: inline;">
                    <input type="file" id="file-input" style="display: none;" accept=".pdf">
                    <span id="upload-status" style="display: none;"></span>
                </form>
                <form id="chat-form" style="display: inline;">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');
            const documentList = document.getElementById('document-list');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-container');
            const previewModal = document.getElementById('preview-modal');
            const previewContent = document.getElementById('preview-content');
            const closePreview = document.getElementById('close-preview');
            const statusSteps = document.getElementById('status-steps');

            let uploadedFiles = new Set();
            let currentResponse = '';

            function updateStatusSteps(currentStep) {
                const steps = [
                    { id: 'validating', text: 'Validating Document' },
                    { id: 'converting', text: 'Converting PDF' },
                    { id: 'embedding', text: 'Creating Embeddings' },
                    { id: 'complete', text: 'Processing Complete' }
                ];

                statusSteps.innerHTML = steps.map(step => `
                    <div class="status-step ${step.id === currentStep ? 'active' : ''}" data-step="${step.id}">
                        ${step.id === currentStep ? '<div class="spinner"></div>' : ''}
                        ${step.text}
                    </div>
                `).join('');
            }

            // Handle file attachment
            document.getElementById('attach-button').addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', async function(e) {
                if (this.files.length === 0) return;
                
                const file = this.files[0];
                if (uploadedFiles.has(file.name)) {
                    alert(`${file.name} is already uploaded`);
                    return;
                }

                // Show status
                updateStatusSteps('validating');

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.status === 'complete') {
                        // Update status
                        updateStatusSteps('complete');
                        
                        // Add to document list
                        uploadedFiles.add(data.filename);
                        const li = document.createElement('li');
                        li.innerHTML = `
                            ${data.filename}
                            <button onclick="showPreview('${data.filename}')" class="preview-btn">Preview</button>
                        `;
                        documentList.appendChild(li);
                        
                        // Hide "no documents" message if it exists
                        const noDocsMsg = document.getElementById('no-docs-message');
                        if (noDocsMsg) noDocsMsg.style.display = 'none';
                    } else {
                        alert(`Error: ${data.error || 'Failed to upload file'}`);
                        updateStatusSteps(null);
                    }
                } catch (error) {
                    alert('Upload failed: ' + error.message);
                    updateStatusSteps(null);
                }

                // Clear the file input
                fileInput.value = '';
            });

            // Handle chat form submission
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (!message) return;

                // Clear input and add user message
                userInput.value = '';
                appendMessage('user', message);
                currentResponse = '';

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            files: Array.from(uploadedFiles)
                        })
                    });

                    if (response.ok) {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) break;

                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.error) {
                                        appendMessage('assistant', `Error: ${data.error}`);
                                        return;
                                    }
                                    if (data.token) {
                                        currentResponse += data.token;
                                        appendMessage('assistant', currentResponse, true);
                                    }
                                }
                            }
                        }
                    } else {
                        appendMessage('assistant', 'Sorry, I encountered an error processing your message.');
                    }
                } catch (error) {
                    appendMessage('assistant', 'Sorry, there was an error communicating with the server.');
                }
            });

            function appendMessage(sender, text, isStreaming = false) {
                const container = document.getElementById('chat-container');
                let messageDiv = isStreaming ? container.querySelector('.message.generating') : null;
                
                if (!messageDiv) {
                    messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}-message${isStreaming ? ' generating' : ''}`;
                    container.appendChild(messageDiv);
                }
                
                messageDiv.textContent = text;
                container.scrollTop = container.scrollHeight;
            }

            // Handle Enter key in chat input
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            async function showPreview(filename) {
                try {
                    const previewContainer = document.getElementById('preview-container');
                    const response = await fetch(`/preview/${filename}`);
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        previewContainer.innerHTML = `
                            <button class="close-preview" onclick="closePreview()">Ã—</button>
                            <h3>Preview: ${filename}</h3>
                            ${data.images.map(img => `<img src="data:image/png;base64,${img}" alt="Page">`).join('')}
                        `;
                        previewContainer.classList.add('active');
                    } else {
                        alert('Failed to load preview');
                    }
                } catch (error) {
                    console.error('Preview error:', error);
                    alert('Failed to load preview');
                }
            }

            function closePreview() {
                const previewContainer = document.getElementById('preview-container');
                previewContainer.classList.remove('active');
                previewContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
